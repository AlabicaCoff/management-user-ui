<div class="d-flex justify-content-between align-items-center px-4">

    <div class="">
        <span class="d-block fw-semibold fs-5">Hello, {{user?.firstname}}</span>
        <span class="d-block text-secondary fs-6">Have a nice day</span>
    </div>

    <div class="d-flex align-items-center">
        <div class="border-end border-2 border-secondary-subtle fs-5 p-3">
            <i class="bi bi-bell-fill "></i>
        </div>

        <div class="d-flex p-3">
            <img src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D"
                class="rounded-5" height="50" width="50" alt="...">
            <div class="ms-3">
                <span class="d-block fw-semibold fs-6">{{user?.firstname}} {{user?.lastname}}</span>
                <span class="d-block">{{user?.permissionName}}</span>
            </div>
            <div class="fs-5 ms-2 p-2 dropdown-toggle" role="button" id="userDropdown" data-bs-toggle="dropdown"
                aria-expanded="false">
            </div>

            <ul class="dropdown-menu dropdown-menu-end mt-2" aria-labelledby="userDropdown">
                <li>
                    <a class="dropdown-item text-danger" href="#" (click)="onLogout()">Logout</a>
                </li>
            </ul>
        </div>
    </div>

</div>
